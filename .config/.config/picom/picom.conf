opacity-rule = [
	"94:class_g = 'Emacs'",
	"96:class_g = 'firefox'",
	"94:class_g = 'Zathura'",
	"94:class_g = 'Sxiv'",
        "75:class_g = 'Rofi'",
	"78:class_g = 'dwm'"
];

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -4;
shadow-offset-y = -4;

# Blur
backend = "glx";
experimental-backends = true;
vsync = true;
blur:
{
   method: "dual_kawase";
   strength: 4.2;
}

# General settings
wintypes:
{
   normal = { fade = true; shadow = true; blur-background = true; }
   dock = { fade = true; shadow = true; blur-background = true; }
}

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
