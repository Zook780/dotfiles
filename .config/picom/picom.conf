# Fading
fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;

# Opacity
opacity-rule = [
	"93:class_g = 'Emacs'",
	"97:class_g = 'firefox'",
	"93:class_g = 'Zathura'",
	"93:class_g = 'Sxiv'",
	"90:class_g = 'discord'",
	"80:class_g = 'dwm'"
];

# Background-Blurring
blur: {
  method = "dual_kawase";
  strength = 4;
}

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;

# General Settings
experimental-backends = true;
backend = "glx";
vsync = true

wintypes:
{
   normal = { fade = true; blur-background = true; opacity = true; shadow = true; }
   tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
   dock = { fade = true; blur-background = true; shadow = true; }
   popup_menu = { opacity = 0.8; }
   dropdown_menu = { opacity = 0.8; }
};
