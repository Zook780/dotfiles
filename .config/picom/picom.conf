opacity-rule = [
        "78:class_g = 'Rofi'",
	"92:class_g = 'firefox'",
	"92:class_g = 'Spotify'",
	"85:class_g = 'dwm'",
	"92:class_g = 'Emacs'",
	"92:class_g = 'obs'",
	"90:class_g = 'Zathura'",
	"90:class_g = 'Sxiv'",
        "68:class_g = 'dmenu'"
];
rounded-borders: 1;
rounded-corners: 1;
corner-radius: 6.5;
rounded-corners-exclude = [
	"class_g = 'dwm'"
];
backend = "glx";
experimental-backends = true;
vsync = true;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
blur:
{
   method: "dual_kawase";
   strength: 4;
}

wintypes:
{
   normal = { fade = true; shadow = true; blur-background = true; }
   dock = { fade = true; shadow = true; blur-background = true; }
}

fading: true;
fade-in-step = 0.02;
fade-out-step = 0.02;
